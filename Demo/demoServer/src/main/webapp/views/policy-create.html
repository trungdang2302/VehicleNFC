<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Policy Edit</title>
    <link rel="stylesheet" href="/assets/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/vendor/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/assets/vendor/linearicons/style.css">
    <link rel="stylesheet" href="/assets/vendor/chartist/css/chartist-custom.css">
    <link rel="stylesheet" href="/assets/css/jquery-clockpicker.min.css">
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="/assets/css/main.css">
    <!-- FOR DEMO PURPOSES ONLY. You should remove this in your project -->
    <link rel="stylesheet" href="/css/create-policy.css">
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
    <!-- ICONS -->
    <link rel="apple-touch-icon" sizes="76x76" href="/assets/img/apple-icon.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/assets/img/favicon.png">
</head>
<body>
<div id="wrapper">
    <div class="main">
        <!-- MAIN CONTENT -->
        <div class="main-content">
            <div class="container-fluid">
                <div class="panel panel-headline">
                    <div class="panel-body">
                        <div class="form-group" style="width: 100%; float: left;">
                            <button class="btn btn-primary" onclick="goBack()" style="float: left;">Go Back</button>
                            <script>
                                function goBack() {
                                    window.history.back();
                                }
                            </script>
                        </div>
                        <div class="form-group">
                            <input type="hidden" id="locationId">
                            <div class="left-form-group">
                                <label class="col-form-label">Location:</label>
                                <input type="text" class="form-control" id="location">
                            </div>
                            <div class="right-form-group">
                                <label class="col-form-label">Status</label>
                                <input type="text" class="form-control" id="status">
                            </div>

                        </div>
                        <div class="form-group">
                            <label class="col-form-label">Vehicle Type:</label>
                            <fieldset id="vehicleTypeArr" class="form-control">

                            </fieldset>
                        </div>

                        <div class="from-group clockpickerFrom" style="width:48%; float: left; margin-right: 2%;">
                            <label for="allowedParkingFrom" class="col-form-label">Allowed Parking From:</label>
                            <input type="text" class="form-control" id="ParkingFrom">
                            <span class="input-group-addon">
                                 <span class="glyphicon glyphicon-time"></span>
                                </span>
                        </div>
                        <input type="hidden" id="allowedParkingFrom">
                        <div class="from-group clockpickerTo" style="width:48%; float: left; margin-left: 2%;">
                            <label for="allowedParkingTo" class="col-form-label">Allowed Parking To:</label>
                            <input type="text" class="form-control" id="ParkingTo">
                            <span class="input-group-addon">
                                 <span class="glyphicon glyphicon-time"></span>
                                </span>
                        </div>
                        <input type="hidden" id="allowedParkingTo">

                        <div class="form-group" >
                            <button class="btn btn-primary" style="margin-top: 20px;" value="Save Policy Vehicle" id="save-policy-vehicle">Save Policy Vehicle</button>
                        </div>

                        <div class="form-group">

                            <div class="pricing-container" style="display: none;">
                                <label  class="col-form-label">Pricings:</label><Br/>
                            </div>

                        </div>
                        <div class="row">
                            <div class="button-wrapper" style="display: none;">
                                <button class="btn btn-danger" id="delete-policy">Delete Policy</button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<div class="myForm">
    <form action="/pricing/save-pricing" id="save-pricing" method="POST">
        <div class="modal fade" id="savePricingModal" tabindex="-1" role="dialog"
             aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="savePricingModal"><strong>Save Pricing</strong></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" class="form-control" id="policyHasTblVehicleTypeId"
                               name="policyHasTblVehicleTypeId" value=""/>
                        <input type="hidden" id="vehicleTypeId" value="">
                        <div class="form-group">
                            <label for="fromHour" class="col-form-label">From Hour:</label>
                            <input type="text" class="form-control" id="fromHour" name="fromHour" value=""/>
                        </div>
                        <div class="form-group">
                            <label for="pricePerHour" class="col-form-label">Price:</label>
                            <input type="text" class="form-control" id="pricePerHour" name="pricePerHour" value=""/>
                        </div>
                        <div class="form-group">
                            <label for="lateFeePerHour" class="col-form-label">LateFee: </label>
                            <input type="text" class="form-control" id="lateFeePerHour" name="lateFeePerHour" value=""/>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close
                        </button>
                        <input type="submit" class="btn btn-primary" value="Save"/>
                        <!--<button type="button"  class="btn btn-primary"  value="Save"/>-->
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<div class="update-pricing-form">
    <form action="/pricing/save-pricing-json" id="update-pricing" method="POST">
        <div class="modal fade" id="updatePricingModal" tabindex="-1" role="dialog"
             aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="savePricingModal"><strong>Update Pricing</strong></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" class="form-control" id="policyHasTblVehicleTypeId"
                               name="policyHasTblVehicleTypeId" value=""/>
                        <input type="hidden" id="pricingId" name="id" value="">
                        <div class="form-group">
                            <label for="fromHour" class="col-form-label">From Hour:</label>
                            <input type="text" class="form-control" id="fromHour" name="fromHour" value=""/>
                        </div>
                        <div class="form-group">
                            <label for="pricePerHour" class="col-form-label">Price Per Hour:</label>
                            <input type="text" class="form-control" id="pricePerHour" name="pricePerHour" value=""/>
                        </div>
                        <div class="form-group">
                            <label for="lateFeePerHour" class="col-form-label">Late Fee Per Hour:</label>
                            <input type="text" class="form-control" id="lateFeePerHour" name="lateFeePerHour" value=""/>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close
                        </button>
                        <button type="button" id="btn-save-pricing" class="btn btn-primary" value="Save">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<input type="hidden" id="policyId"
       name="policyId" value=""/>
<input type="hidden" class="form-control" id="vehicleTypeId"
       name="vehicleTypeId" value=""/>
<form action="/pricing/delete-pricing" id="delete-form" method="post">
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Delete Pricing</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="hidden" class="form-control" id="id" name="id" value=""/>
                    <p class="alert alert-danger">
                        Are you sure you want to delete this pricing ?
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-danger" id="btn-delete-pricing" value="Delete">Delete</button>
                    <!--<button class="btn btn-danger" onclick="submitDeleteUserForm()" id="deleteRef">Delete</button>-->
                    <!--<a href="" onclick="submitDeleteUserForm()" class="btn btn-danger" id="deleteRef">Delete</a>-->
                </div>
            </div>
        </div>
    </div>
</form>
<script src="/assets/vendor/jquery/jquery.min.js"></script>
<script src="/assets/vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="/assets/vendor/jquery-slimscroll/jquery.slimscroll.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="/js/policy-create.js"></script>
<script src="/assets/scripts/klorofil-common.js"></script>
<script src="/assets/scripts/jquery-clockpicker.min.js"></script>

</body>
</html>
