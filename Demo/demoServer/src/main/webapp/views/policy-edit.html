<div class="myForm">
    <form action="/pricing/save-pricing" id="save-pricing" method="POST">
            <div class="modal fade" id="savePricingModal" tabindex="-1" role="dialog"
             aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="savePricingModal"><strong>Save Pricing</strong></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" class="form-control" id="policyHasTblVehicleTypeId"
                               name="policyHasTblVehicleTypeId" value=""/>
                        <div class="form-group">
                            <label for="fromHour" class="col-form-label">From Hour:</label>
                            <input type="text" class="form-control" id="fromHour" name="fromHour" value=""/>
                        </div>
                        <div class="form-group">
                            <label for="pricePerHour" class="col-form-label">Price Per Hour:</label>
                            <input type="text" class="form-control" id="pricePerHour" name="pricePerHour" value=""/>
                        </div>
                        <div class="form-group">
                            <label for="lateFeePerHour" class="col-form-label">Late Fee Per Hour:</label>
                            <input type="text" class="form-control" id="lateFeePerHour" name="lateFeePerHour" value=""/>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close
                        </button>
                        <input type="submit" class="btn btn-primary" value="Save"/>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
